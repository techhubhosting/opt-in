    <script>
        document
            .getElementById("contactForm")
            .addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                const submitButton = document.getElementById("submitButton"); // Get submit button
                submitButton.disabled = true; // Disable button
                submitButton.value = "REDIRECTING..."; // Change button text

                const formData = new FormData(this);

                fetch(
                    "https://script.google.com/macros/s/AKfycbzFmuQWaXsN7YGtrED84QQjcQrNhKWj-5_xDPflVZNWLb3W8N8_CqBlXbBQTz4ZnLYXvQ/exec",
                    {
                        method: "POST",
                        mode: "no-cors", // Google Apps Script doesn't return proper CORS headers
                        body: formData,
                    }
                )
                    .then(() => {
                        window.location.href = "https://t.me/theforexbulls"; // Redirect to Telegram group
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        submitButton.disabled = false; // Re-enable button if error occurs
                        submitButton.value = "CLICK HERE TO WATCH THE FREE TRAINING"; // Reset button text
                    });
            });
    </script>
